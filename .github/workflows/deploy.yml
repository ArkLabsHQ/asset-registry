name: Validate and Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate asset IDs
        run: |
          failed=0
          for file in *.json; do
            echo "Validating $file..."
            count=$(jq 'length' "$file")
            if [ "$count" -eq 0 ]; then
              echo "  Empty array, OK"
              continue
            fi
            # Check it's an array of strings
            bad_types=$(jq -r '.[] | type' "$file" | grep -v '^string$' || true)
            if [ -n "$bad_types" ]; then
              echo "  ERROR: $file contains non-string entries"
              failed=1
              continue
            fi
            # Check each string is exactly 68 hex chars
            while IFS= read -r id; do
              if ! echo "$id" | grep -qE '^[0-9a-f]{68}$'; then
                echo "  ERROR: invalid asset ID in $file: $id"
                failed=1
              fi
            done < <(jq -r '.[]' "$file")
          done
          if [ "$failed" -ne 0 ]; then
            echo "Validation failed"
            exit 1
          fi
          echo "All files valid"

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
